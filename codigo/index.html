<!DOCTYPE html>
<html>
    <head>
        <title>Título de mi página</title>
        <link href="estilo.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Título Principal</h1>
        <!-- soy un comentario -->
        <a href="img/programadora.jpg">Descargar imagen programadora</a>

        <!-- <nombreetiqueta atributo="valor"> -->
        <img id="img-juana" src="img/programadora.jpg" alt="texto que muestra el browser si no encuentra la imagen">
        <p>Soy un texto</p>

        <img src="img/servidores.png" alt="texto que muestra el browser si no encuentra la imagen">
        <div class="contenido-principal">
            <h2>Subtítulo 1</h2>
            <p>Soy un texto aaa</p>
            <ol><!-- ordered list -->
                <li>elemento 1</li>
                <li>elemento 2</li>
                <li>elemento 3</li>
            </ol>
        </div>        

        <div class="contenido-principal">
            <h2>Subtítulo 2</h2>
            <p>
                Soy un texto <br />
                <img src="a.jpg" />
            </p>
            <ul><!-- unordered list -->
                <li>elemento 1</li>
                <li>elemento 2</li>
                <li>
                <!-- Sintaxis: <etiqueta atributo="valor"></etiqueta> -->
                    <a href="http://google.cl">
                        elemento 3
                    </a>
                </li>
            </ul>
        </div>        

        <h2>Tabla</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>José</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ramón</td>
                    <td>50</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
